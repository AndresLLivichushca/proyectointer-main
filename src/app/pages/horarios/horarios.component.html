<header>
  <app-home></app-home>
</header>

<div class="contenedor">
  <div class="tarjeta">
    <h2 class="centrar-texto mb-4">Gestión de Horarios</h2>

    <div class="grupo-form mb-3">
      <label for="dia">Día:</label>
      <input type="text" id="dia" placeholder="Escribe el día..." [(ngModel)]="nuevoHorario.dia" class="campo-formulario">
    </div>

    <div class="grupo-form mb-3">
      <label for="horainicio">Hora de Inicio:</label>
      <input type="time" id="horainicio" placeholder="Ingrese la hora de inicio..." [(ngModel)]="nuevoHorario.horainicio" class="campo-formulario">
    </div>

    <div class="grupo-form mb-3">
      <label for="horafin">Hora de Fin:</label>
      <input type="time" id="horafin" placeholder="Ingrese la hora de fin..." [(ngModel)]="nuevoHorario.horafin" class="campo-formulario">
    </div>

    <button (click)="agregarHorario()" class="btn-primario">Agregar Horario</button>

    <hr>

    <button [routerLink]="['/horarios-list']" class="btn-primario">Ver Listado de Horarios</button>

  </div>
</div>
