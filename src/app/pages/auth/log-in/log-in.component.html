<body>
  <div class="background-image">
    <div class="form">
      <div class="form__container">
        <h1 class="small-text-providers">Log in</h1>
        <form [formGroup]="form" (ngSubmit)="logIn()">
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="isEmailInvalid">{{ getEmailErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
              <mat-error *ngIf="isPasswordInvalid">This field is required</mat-error>
            </mat-form-field>
          </div>

          <div>
            <button mat-flat-button color="accent" type="submit">Log in</button>
          </div>
        </form>
        <hr />
        <span class="small-text-providers">Have Google?</span>
        <app-button-providers [isLogin]="true" />
        <span class="small-textlog-in-redirect">Donâ€™t have an account yet?
          <a routerLink="/auth/sign-up">Sign up</a></span>
      </div>
    </div>
  </div>
</body>
