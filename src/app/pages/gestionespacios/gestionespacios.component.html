<header>
  <app-home></app-home> <!-- Componente 'app-home' que probablemente muestra la vista principal o el encabezado de la aplicación -->
</header>

<div class="vista-parqueadero"> <!-- Contenedor principal para mostrar los espacios de parqueo -->
  <!-- Permite la navegación a la página de 'contratos' al hacer clic en el espacio -->
  <!-- Repite el bloque para cada objeto 'espacio' dentro del array 'espacios' -->
  <!-- Clase CSS que aplica estilos generales a cada espacio -->
  <div routerLink="/contratos"
    *ngFor="let espacio of espacios" 
    class="espacio" 
    [ngClass]="{'libre': espacio.estado === 'libre', 'ocupado': espacio.estado === 'ocupado'}" 
  >
    Espacio {{ espacio.id }} <!-- Muestra el identificador único del espacio -->
  <!-- Cambia la clase según el estado del espacio ('libre' o 'ocupado') -->
  </div>
</div>
