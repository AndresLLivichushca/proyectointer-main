<header>
  <app-home></app-home>
</header>

<div class="contenedor">
  <div class="tarjeta">
    <h2 class="centrar-texto mb-4">Gestión de Tarifas</h2>

    <div class="grupo-form mb-3">
      <label for="nombretarifa">Nombre de la Tarifa:</label>
      <input type="text" id="nombretarifa" placeholder="Escribe el nombre de la tarifa..." [(ngModel)]="nuevaTarifa.nombretarifa" class="campo-formulario">
    </div>

    <div class="grupo-form mb-3">
      <label for="costo">Costo:</label>
      <input type="number" id="costo" placeholder="Ingrese el costo..." [(ngModel)]="nuevaTarifa.costo" class="campo-formulario">
    </div>

    <div class="grupo-form mb-3">
      <label for="duracion">Duración (en días):</label>
      <input type="number" id="duracion" placeholder="Ingrese la duración en días..." [(ngModel)]="nuevaTarifa.duracion" class="campo-formulario">
    </div>

    <button (click)="agregarTarifa()" class="btn-primario">Agregar Tarifa</button>

    <hr>

    <button [routerLink]="['/tarifas-list']" class="btn-primario">Ver Listado de Tarifas</button>
  </div>
</div>
